<!DOCTYPE html>

<html>

<head>
	<script>

        //Rounds the number to the nearest integer.
        var num1 = 28.7;     
        document.write(Math.round(num1) + "<br>");  //prints 29 

        var num2 = 20.2;    
        document.write(Math.ceil(num2) + "<br>");   //21

        var num3 = 20.7;     
        document.write(Math.floor(num3) + "<br>");  //20

        var num4 = 16;     
        document.write(Math.sqrt(num4) + "<br>");   //4
         

	</script>
</head>

<body>

</body>
 
</html>
