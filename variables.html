<!DOCTYPE html>

<html>
<head>
    <script>
        var name = "Owais Rashid ";  //will be treated as a String
        var age = 21;   //Number
        var male = true;    //Boolean
        var myVariable;     //Uninitialised - 'undefined' will be printed.

        let rollNumber = 171556;    //We can also use 'let' to declare a variable.
        let sem ="5th semester";

        someText = "Qwertyuiop";    /* we can even declare a variable in Js wihout writing 'var'
        or 'let'. However, this is not recommended. */

        document.write(name + "<br>");
        document.write(age + "<br>");
        document.write(male + "<br>");
        document.write(myVariable + "<br>");

        document.write(rollNumber + "<br>");
        document.write(sem + "<br>");

        document.write(name + age + "<br>");

        document.write(someText);



    </script>
</head>

<body>

</body>

</html>
