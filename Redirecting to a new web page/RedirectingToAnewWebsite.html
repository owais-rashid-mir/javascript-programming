<!DOCTYPE html>

<html>
<!-- Redirecting to a new web page using Window object. -->
<head>
	<script>
        function changePage() {
            window.location="newWebpage.html";
        }

	</script>
</head>

<body>
    <p> The webpage has been moved to a new site. Please click the button to go to the new site. </p> 

    <button onclick="changePage()"> Click Me. </button>

</body>
 
</html>
