<!DOCTYPE html>

<html>

<head>
	<script>

        var str1 = "Coding is fun";
        document.write(str1.toUpperCase() + "<br>");

        var str2 = "THIS IS SOME TEXT";
        document.write(str2.toLowerCase() + "<br>");

        // .length - Starts from zero and it throws an 
        //extra unit after the last character.
        var str3 = "Hello World";
        document.write(str3.length + "<br>");   //prints 11

        var str4 = "Boom Bam";
        document.write( str4.charAt(3) + "<br>" );   // 'm' will be printed as it is at index 4 of str4.

        var str5 = "How are you doing";
        document.write( str5.replace('doing','today') + "<br>");

        var str6 = "What a crazy world!";
        var s = str6.bold();
        document.write(s + "<br>");

        var str7 = "What a sweet world!";
        document.write(str7.italics() + "<br>");

	</script>
</head>

<body>

</body>
 
</html>
